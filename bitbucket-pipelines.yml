# You can specify a custom docker image from Docker Hub as your build environment.
image: php:7.1.29

pipelines:
  branches:
    production:
      - step:
          name: Deploy to Prod
          caches:
            - composer
            - node
          script:
            - curl -sL https://deb.nodesource.com/setup_8.x | bash -
            - apt-get update && apt-get install -y unzip && apt-get install -y rsync && apt-get install -y openssh-client && apt-get install -y nodejs
            - cd $BITBUCKET_CLONE_DIR/src
            - curl -sS https://getcomposer.org/installer | php -- --install-dir=/usr/local/bin --filename=composer
            - composer install
            - cd $BITBUCKET_CLONE_DIR/public
            - npm install
            - npm run build
            - rsync -zrSlh --stats $BITBUCKET_CLONE_DIR cadencio@cadencio.com:last
